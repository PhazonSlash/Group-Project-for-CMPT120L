<!doctype html>
<html>
<head>
<meta charset="utf-8" />
	<title>Intro to Programming Game</title>
	<link rel="stylesheet" href="game.css" type="text/css" />
	<script type="text/javascript" src="game.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<h1>CMPT Programming Game!</h1>
		</div>
	
	<div id="body">
		<div id="inputDiv">
			<h1>&nbsp;&nbsp;Welcome to Our Game!</h1>
			&nbsp;Enter Town Name: <input type="text" id="townName" size="20" value="">
			Enter Character Name: <input type="text" id="charName" size="20" value="">
			<br>
			<button onclick="createUser();">Begin Game</button>
		</div>
		<div id="descriptionDiv" style="display:none"></div><br>
		<div id="outputDiv" style="display:none"></div><br>
		<div id="textEntryDiv" style="display:none">
			<input type="text" id="userInputBox" size="20" value="">
			<button onclick="mainGame();">Enter</button>
			<p>*Type help for game information*</p>
		
		</div><br>
		<div id="map" align="center"><img id="map" src="pictures/Drawing.jpg" alt="map of town"</div>
	</div>
</body>
</html>
